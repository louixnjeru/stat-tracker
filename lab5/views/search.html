<!DOCTYPE html>
<html>
	<head>
		<title>Search the Bookshop</title>
	</head>
	<body>
		<h1>Bookshop database search</h1>
		<p>Enter the keyword to search the database</p>
		<form action="/search-result" method="GET">
			<input id="search-box" type="text" name="keyword" placeholder="Book Name">
			<input type="submit" value="Search">
		</form>
		<p><b>*</b><i>Leaving the form blank before pressing search returns all books in the database</i></p>
	</body>
</html>
